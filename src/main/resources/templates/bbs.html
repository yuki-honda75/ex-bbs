<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板システム</title>
</head>
<body>
  <div th:each="article : ${articleList}">
    <p>投稿者名：<span th:text="${article.name}">dummy</span></p>
    <p>業務内容：</p>
    <pre th:text="${article.content}"></pre>
    <hr>
  </div>
</body>
</html>
